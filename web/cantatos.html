  <section>
    <h2 class="titulo-centro">Cadastrar Contato</h2>
    <form>
      <table>
        <tr>
          <td><i class="fas fa-user"></i> Nome</td>

        </tr>
        <tr>
          <td><i class="fas fa-phone"></i> Telefone</td>
          <td><input type="text" name="telefone" placeholder="(99) 99999-9999"></td>
        </tr>
        <tr>
          <td><i class="fas fa-envelope"></i> E-mail</td>
          <td><input type="email" name="email" placeholder="email@exemplo.com"></td>
        </tr>
        <tr>
          <td><i class="fas fa-map-marker-alt"></i> Endereço</td>
          <td><input type="text" name="endereco" placeholder="Rua, nº, bairro"></td>
        </tr>
      </table>
      <div class="actions">
        <button type="submit" class="save-btn">Salvar</button>
        <button type="reset" class="cancel-btn">Cancelar</button>
      </div>
    </form>
  </section>
