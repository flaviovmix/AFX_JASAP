    <style>
        :root {
            --bg: #f7f9fc;
            --card: #ffffff;
            --ink: #0f172a;
            --muted: #6b7280;
            --brand: #5b8def;
            --brand-2: #8a5bff;
            --accent: #22c55e;
            --ring: rgba(91, 141, 239, .35);
        }

        html,

            background: var(--bg);
            color: var(--ink);
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        /* --- Hero with cosmic gradient and floating stars --- */
        .hero {
            position: relative;
            overflow: clip;
            border-radius: 1.5rem;
            background: radial-gradient(1200px 600px at 10% 20%, #ffffff 0%, #eef4ff 38%, #ecf3ff 40%, #eaf0ff 42%, #e7eeff 45%, #e3ecff 48%, #e0eaff 53%, #dbe6ff 60%, #d6e3ff 70%, #d2e1ff 80%, #cfe0ff 100%);
            box-shadow: 0 10px 30px rgba(91, 141, 239, .15);
        }

        .hero::before,
        .hero::after {
            content: "";
            position: absolute;
            inset: -20%;
            background: radial-gradient(600px 300px at 80% 30%, rgba(138, 91, 255, .15), transparent 60%),
                radial-gradient(500px 260px at 30% 70%, rgba(91, 141, 239, .18), transparent 70%);
            filter: blur(10px);
            animation: drift 40s linear infinite;
            pointer-events: none;
        }

        .hero::after {
            animation-direction: reverse;
            opacity: .6;
        }
    </style>

</head>
